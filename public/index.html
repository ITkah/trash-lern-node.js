<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список пользователей</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="app">
        <form method="POST" @submit.prevent="sendForm()">
            <input type="hidden" v-model="idUser">
            <input type="hidden" v-model="isEdit">
            <input type="text" placeholder="name" min="1" v-model="nameUser" required>
            <input type="number" placeholder="age" min="1" v-model="ageUser" required>
            <input type="number" placeholder="price" min="1" v-model="priceUser" required>
            <button type="submit">{{button}}</button>
        </form>
        <div class="user-container" v-for="data in output">
            <div class="user-box">
                <p>{{data.name}}</p>
                <p>{{data.age}}</p>
                <p>{{data.price}}</p>
                <p v-on:click="updateUser(data)">Редактировать</p>
                <p v-on:click="deleteUser(data.id)">Удалить</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
